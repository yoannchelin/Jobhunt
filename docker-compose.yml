services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: ./server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongo:27017/jobhunt
      - JWT_ACCESS_SECRET=dev_access_secret_change_me
      - JWT_REFRESH_SECRET=dev_refresh_secret_change_me
      - COOKIE_SECURE=false
      - CORS_ORIGIN=http://localhost:5173
    depends_on:
      - mongo

  web:
    build: ./web
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - api

volumes:
  mongo_data:
